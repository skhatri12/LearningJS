<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
  </head>

  <body>
    <script>
      //primitive data type
      let number = 10;
      //pass by value
      let number_1 = number;
      console.log(number);
      console.log(number_1);

      //reference data type
      let obj = {
        number: 10
      }
      //pass by reference
      let obj_1 = obj;
      obj.number = 15;
      console.log(obj);
      console.log(obj_1);
    </script>
  </body>

</html>
