<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
  </head>

  <body>
    <script>
      let course = {
        title: "Java",
        finished: function () {
          console.log("You have completed the course");
        }
      }

      let course_1 = { ...course };
      console.log(course);
      course_1.title = "JavaScript";
      console.log(course_1);
    </script>
  </body>

</html>
