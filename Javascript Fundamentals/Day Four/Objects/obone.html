<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
  </head>

  <body>
    <script>
      function createCourse(lecturer) {
        return {
          lecturer: lecturer,
          enroll: function () {
            console.log("You are successfully enrolled in the course");
          }
        }
      }
      let course = createCourse("Ram");
      console.log(course);
    </script>
  </body>

</html>
