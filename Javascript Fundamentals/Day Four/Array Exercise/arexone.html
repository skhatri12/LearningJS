<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
  </head>

  <body>
    <script>
      function Is_Array(input) {
        this.input = input;
        if (Object.prototype.toString.call(input) == '[object Array]') {
          return true;
        }
        return false;
      }
      console.log(Is_Array(1));
      console.log(Is_Array("HEllo", "Hi"));
      console.log(Is_Array([1, 2, 30]));
    </script>
  </body>

</html>
