<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol in Object Literal</title>
  </head>

  <body>
    <script>
      let id = Symbol("id");
      let user = {
        name: "Ram",
        age: 20,
        address: "Kathmandu",
        [id]: 1
      }
      alert(user[id]);
    </script>
  </body>

</html>
