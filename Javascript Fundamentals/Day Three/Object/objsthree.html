<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
  </head>

  <body>
    <script>
      let user = {
        name: "Ram",
        age: 20,
        isMarried: "false"
      };
      for (let key in user) {
        alert(key);
        alert(user[key]);
      }
    </script>
  </body>

</html>
