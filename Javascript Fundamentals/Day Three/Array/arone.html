<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
  </head>

  <body>
    <script>
      //array of strings
      let arr = ["Apple", "Plum", "Cucumber"];
      arr[1] = "Banana";
      arr[3] = "Grape";
      alert(arr);
      alert(arr.length);
      alert(arr.at(-1));

      //array of numbers
      let num = [10, 20, 30, 410, 520];

      //array with mixed data types 
      let mixedarr = [1, "Apple", false, { name: "Ram" }];
      alert(mixedarr[3].name);
      alert(mixedarr);
    </script>
  </body>

</html>
