<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
  </head>

  <body>
    <h3>
      Array Methods i.e. Push, Pop, Shift and Unshift
    </h3>
    <script>
      let arr = ["I", "J", "K", "L", "M"];
      //push
      arr.push("N");
      alert(arr);
      //pop
      arr.pop();
      alert(arr);
      //shift
      arr.shift();
      alert(arr);
      //unshift
      arr.unshift("0", "P", "Q");
      alert(arr);
      //length
      alert(arr.length);
      //join
      alert(arr.join("+"));
      //delete
      delete arr[1];
      alert(arr);

      //concat
      let arr1 = ["Ram", "Hari", "Shyam"];
      let arr2 = ["Sita", "Rita", "Gita"];
      let arr3 = arr1.concat(arr2);
      alert(arr3);

      //splice
      arr1.splice(0, 1, "Subash", "RAmey");
      alert(arr1);

      //for each
      let arr4 = ["Ram", "Shyam", "Hari", "Krishna"];

      function printElement(element) {
        console.log(element);
      }

      console.log(arr4.forEach(printElement));
    </script>
  </body>

</html>
