<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
  </head>

  <body>
    <script>
      function Calculator() {
        this.read = function () {
          this.a = +prompt("Enter value of a.");
          this.b = +prompt("Enter value of b.");
        }
        this.sum = function () {
          return this.a + this.b;
        }
        this.mul = function () {
          return this.a * this.b;
        }
      }
      let calculator = new Calculator();
      calculator.read();
      alert("Sum:" + calculator.sum());
      alert("Mul:" + calculator.mul());
    </script>
  </body>

</html>
