<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Sort</title>
  </head>

  <body>
    <script>
      let arr = ["HTML", "JavaScript", "CSS"];
      function copySort(arr) {
        return arr.slice().sort();
      }
      let sort = copySort(arr);
      alert(arr);
      alert(sort);
    </script>
  </body>

</html>
