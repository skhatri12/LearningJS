<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Range</title>
  </head>

  <body>
    <script>
      function filterRange(arr, a, b) {
        return arr.filter(items => (a <= items && items <= b));
      }
      let arr = [5, 3, 8, 1];
      let filtered = filterRange(arr, 1, 4);
      alert(arr);
      alert(filtered);

    </script>
  </body>

</html>
