<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camelize</title>
  </head>

  <body>
    <script>
      let str = "functionCamelize";
      function camelize(str) {
        return str
          .split('-')
          .map(
            (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
          )
          .join('');
      }
      alert(camelize(str));

    </script>
  </body>

</html>
