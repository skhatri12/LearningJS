<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle</title>
  </head>

  <body>
    <script>
      let arr = [1, 2, 3];
      function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
      }
      shuffle(arr);
      alert(arr);
    </script>
  </body>

</html>
