<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty object</title>
  </head>

  <body>
    <h3>Checking empty object</h3>
    <script>
      let schedule = {};
      function isEmpty(schedule) {
        for (let key in schedule) {
          return false;
        }
        return true;
      }

      alert(isEmpty(schedule));
    </script>
  </body>

</html>
