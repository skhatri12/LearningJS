<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Object</title>
  </head>

  <body>
    <h3>Sum object properties</h3>
    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
      }
      // alert(salaries.John + salaries.Ann + salaries.Pete);  
      let sum = 0;
      for (let key in salaries) {
        sum = sum + salaries[key];
      }
      alert(sum);
    </script>
  </body>

</html>
