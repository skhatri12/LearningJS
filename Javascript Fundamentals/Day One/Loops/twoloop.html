<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
  </head>

  <body>
    <script>
      let number;
      do {
        number = prompt("Enter number greater than 100?");
      }
      while (number <= 100 && number110);
    </script>

  </body>

</html>
