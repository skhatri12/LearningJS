<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
  </head>

  <body>
    <h3>Postfix and Prefix forms</h3>
    <script>
      let a = 1, b = 1;

      let c = ++a;
      alert(`Value of a is : ${a}`);
      alert(`Value of c is : ${c}`);

      let d = b++;
      alert(`Value of b is : ${b}`);
      alert(`Value of d is : ${d}`);

    </script>
  </body>

</html>
