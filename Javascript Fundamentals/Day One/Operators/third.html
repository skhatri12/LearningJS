<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
  </head>

  <body>
    <h3>Results of these expressions</h3>
    <script>
      let a = " " + 1 + 0;
      alert(`Value of a is : ${a}`);

      let b = " " - 1 + 0;
      alert(`Value of b is : ${b}`);

      let c = true + false;
      alert(`Value of c is : ${c}`);

      let d = 6 / "3";
      alert(`Value of d is : ${d}`);

      let e = "2" * "3";
      alert(`Value of e is : ${e}`);

      let f = 4 + 5 + "px";
      alert(`Value of f is : ${f}`);

      let g = "$" + 4 + 5;
      alert(`Value of g is : ${g}`);

      let h = "4" - 2;
      alert(`Value of h is : ${h}`);

      let i = "4px" - 2;
      alert(`Value of i is : ${i}`);

      let j = "-9" + 5;
      alert(`Value of j is : ${j}`);

      let k = "-9" - 5;
      alert(`Value of k is : ${k}`);

      let l = null + 1;
      alert(`Value of l is : ${l}`);

      let m = undefined + 1;
      alert(`Value of m is : ${m}`);

      let n = " \t \n" - 2;
      alert(`Value of n is : ${n}`);
    </script>
  </body>

</html>
