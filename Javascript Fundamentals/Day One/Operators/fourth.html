<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Addition</title>
  </head>

  <body>
    <h3>Fix the addition</h3>
    <script>
      //using + before prompt to convert string to number
      let a = +prompt("Enter first number: ");
      let b = +prompt("Enter second number: ");
      let c = a + b;
      alert(`Sum of a and b is ${c}`);
    </script>
  </body>

</html>
