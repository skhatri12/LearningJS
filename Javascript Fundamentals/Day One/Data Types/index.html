<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
  </head>

  <body>
    <h3>String quotes</h3>
    <script>
      let name = "Subash";
      //its output: hello 5
      alert(`Hello ${5}`);

      //its output: hello name  
      alert(`Hello ${"name"}`);

      //its output: hello Subash
      alert(`Hello ${name}`);
    </script>
  </body>

</html>
