<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
  </head>

  <body>
    <h3>Result for these expressions</h3>
    <script>
      let a = 5 > 4;
      alert(`Is 5 greater than 4? \n${a}`);

      let b = "apple" > "pineapple";
      alert(`Is apple greater than pineapple? \n${b}`);

      let c = "2" > "12";
      alert(`Is 2 greater than 12? \n${c}`);

      let d = undefined == null;
      alert(`Is undefined equals to null? \n${d}`);

      let e = undefined === null;
      alert(`Is undefined type equals to null? \n${e}`);

      let f = null == "\n0\n";
      alert(`Is null equals to 0 \n${f}`);

      let g = null === +"\n0\n";
      alert(`Is null type equals to 0 \n${g}`);


    </script>
  </body>

</html>
