<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
  </head>

  <body>
    <h3>Show the Sign</h3>
    <script>
      let a = prompt("Enter any number");
      if (a > 0) {
        alert("Value is greater than zero");
      }
      else if (a < 0) {
        alert("Value is less than zero");
      }
      else {
        alert("Value is equal to zero");
      }
    </script>
  </body>

</html>
