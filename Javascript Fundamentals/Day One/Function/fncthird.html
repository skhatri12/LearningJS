<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
  </head>

  <body>
    <script>
      function min(a, b) {
        if (a < b) {
          return a;
        }
        else {
          return b;
        }
      }
      alert(min(1, 10));

      function min(a, b) {
        return a < b ? a : b;
      }
      alert(min(100, 50));
    </script>
  </body>

</html>
