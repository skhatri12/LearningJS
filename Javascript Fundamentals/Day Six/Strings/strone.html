<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
  </head>

  <body>
    <script>
      let greet = "Welcome to the world!";
      console.log(greet);

      let greet1 = "\"Welcome to the world\"";
      console.log(greet1);

      let statement = "You've got no right to take my place";
      let statement1 = 'You\'ve got no right to take my place';
      console.log(statement);
      console.log(statement1);

      let kingKhan = "ShahRukh";
      console.log(kingKhan.toUpperCase());
      console.log(kingKhan.toLowerCase());

      let kingKhan1 = "Khan";
      let king = kingKhan + " " + kingKhan1;
      console.log(king);

      let favShow = "Game of Thrones";
      console.log(favShow.length);
      console.log(favShow[0]);
      console.log(favShow[favShow.length - 1]);
      console.log(favShow.indexOf("T"));
    </script>
  </body>

</html>
