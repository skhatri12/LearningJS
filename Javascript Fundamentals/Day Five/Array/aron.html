<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
  </head>

  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 19];
      console.log(arr);
      console.log(arr.length);
      console.log(arr[arr.length - 1]);
      //push
      arr.push(90);
      console.log(arr);

      //pop
      arr.pop();
      console.log(arr);

      //unshift
      arr.unshift(0);
      console.log(arr);

      //shift
      arr.shift();
      console.log(arr);

      arr[0] = "Ram";
      console.log(arr);

      //concat
      let names1 = ["Ram", "Shyam", "Rita", "Sita", "Gita"];
      let names2 = ["Lucifer", "Amenadiel", "Harry", "Ferran"];
      // let names3 = names1.concat(names2);
      let names3 = [...names1, ...names2];
      console.log(names3);

      //slice
      console.log(names3.slice(2, 6));
    </script>
  </body>

</html>
